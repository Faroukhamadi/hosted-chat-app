<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      .hide {
        display: none;
      }
      .user {
        background: gray;
      }
    </style>
  </head>
  <body>
    <form action="/home" id="username-form">
      <input
        type="text"
        id="username"
        placeholder="username"
        name="username"
        style="outline: none"
        autocomplete="off"
      />
      <button type="submit">Submit</button>
    </form>
    <div class="hide">
      <div class="users"></div>
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000', {
        autoConnect: false,
      });

      const messages = document.getElementById('messages');
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const usernameForm = document.getElementById('username-form');
      const usernameInput = document.getElementById('username');
      const hideDiv = document.querySelector('.hide');
      let username = '';

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          // socket.emit('private message', input.value);
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        username = usernameInput.value;
        usernameForm.style.display = 'none';
        hideDiv.classList.toggle('hide');
        socket.connect();
        socket.emit('register username', username);
        socket.emit('users');
        socket.emit('join', { username });
      });

      socket.on('new_msg', (data) => {
        const item = document.createElement('li');
        item.textContent = '---------' + ': ' + data.message;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('chat message', (data) => {
        const item = document.createElement('li');
        item.textContent = data.username + ': ' + data.message;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // socket.on('private message', (message) => {
      //   console.log('private message is happening');
      //   console.log('message inside private message:', message);
      //   const item = document.createElement('li');
      //   item.textContent = message;
      //   messages.appendChild(item);
      //   window.scrollTo(0, document.body.scrollHeight);
      // });

      socket.on('users', (users) => {
        const usersContainer = document.querySelector('.users');
        // usersContainer.innerHTML = '';
        for (const user in users) {
          let userContainer = document.createElement('div');
          let nameText = document.createElement('p');
          let idText = document.createElement('p');
          let statusText = document.createElement('p');
          userContainer.className = 'user';
          nameText.textContent = users[user];
          idText.textContent = user;
          statusText.textContent = 'Online';
          userContainer.appendChild(nameText);
          userContainer.appendChild(idText);
          userContainer.appendChild(statusText);
          usersContainer.appendChild(userContainer);
        }
        console.log('type of users in client:', typeof users);
        console.log('users in client:', users);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('user disconnect', (user_name, users) => {
        const usersContainer = document.querySelectorAll('.user');

        for (const userContainer of usersContainer) {
          if (userContainer.firstChild.textContent === user_name) {
            userContainer.children.item(2).textContent = 'Offline';
          }
        }
        const item = document.createElement('li');
        console.log('This is the username: ', user_name);
        item.textContent = user_name + ' ' + 'has disconnected';
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
